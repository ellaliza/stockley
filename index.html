<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="A web app for inventory management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockley Inventory App</title>
    <link rel="icon" type="image/x-icon" href="/stockley_logo.png"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
      <h1>{{errorCode}}</h1>
      <p>Wrong page, {{ name }}</p>
      
</div>

    <script>

      Vue.createApp({
        setup() {
            const person = Vue.ref("Kofi");
            return {
            count: Vue.ref(0),
            name: person,
            errorCode: "404",
            }
        }, 
        }).mount('#app')
    </script>
</body>
</html>
